<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Electron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    #chat {
      max-width: 600px;
      margin: auto;
    }
    #messages {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat Remota con Electron</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <!-- Socket.IO client CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Inserisci qui lâ€™URL del tuo server su Render.com
    const socket = io('https://TUA-RENDER-URL.onrender.com'); // <-- Modifica questo!

    // Quando connesso
    socket.on('connect', () => {
      console.log('ðŸŸ¢ Connesso al server Socket.IO');
    });

    // Quando arriva un messaggio
    socket.on('messaggio', (msg) => {
      const messages = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = 'ðŸ“© ' + msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    // Invia un messaggio al server
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('messaggio', msg);
        const messages = document.getElementById('messages');
        const p = document.createElement('p');
        p.textContent = 'ðŸ§‘â€ðŸ’» ' + msg;
        messages.appendChild(p);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
      }
    }

    // Invio con il tasto Enter
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>

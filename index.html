<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Electron</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0f19;
      padding: 0px;
      display: flex;
    }
    .title {
      color: white;
      text-align: center;
      font-size: 40px;
    }
    #usernameArea {
      width: fit-content;
      color: white;
      margin-left: 30px;
      margin-top: 200px;
    }
    #usernameInput  {
      border: 1px solid rgb(70, 70, 70);
      border-radius: 10px;
      width: 300px;
      height: 40px;
      color: white;
      background-color: transparent;
      -webkit-box-shadow: inset 0px 0px 20px 6px #ffffff44; 
      box-shadow: inset 0px 0px 20px 6px #ffffff48;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 18px;
      text-align: center;
    }
    #usernameInput::placeholder {
      color: rgb(151, 151, 151);
      background: transparent;
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    .enterBtn {
      color: white;
      background: transparent;
      border: 1px solid white;
      cursor: pointer;
      transition: .2s ease-in;
    }
    .enterBtn:hover {
      background-color: white;
      color: black;
    }

    #chat {
      max-width: 800px;
      margin: auto;
    }
    #messages {
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background-color: transparent;
      color: white;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid grey;
      width: 300px;
      height: 40px;
      color: white;
      background-color: transparent;
      -webkit-box-shadow: inset 0px 0px 20px 6px #ffffff44; 
      box-shadow: inset 0px 0px 20px 6px #ffffff48;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: transparent;
      border: 1px solid white;
      cursor: pointer;
      transition: .2s ease-in;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Chat Remota con Electron</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Scrivi un messaggio...">
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <!-- Socket.IO client CDN -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // Inserisci qui lâ€™URL del tuo server su Render.com
    const socket = io('https://chat-server-2vhg.onrender.com'); // <-- Modifica questo!

    // Quando connesso
    socket.on('connect', () => {
      console.log('ðŸŸ¢ Connesso al server Socket.IO');
    });

    // Quando arriva un messaggio
    socket.on('messaggio', (msg) => {
      const messages = document.getElementById('messages');
      const p = document.createElement('p');
      p.textContent = 'ðŸ“© ' + msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    // Invia un messaggio al server
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        socket.emit('messaggio', msg);
        const messages = document.getElementById('messages');
        const p = document.createElement('p');
        p.textContent = 'ðŸ§‘â€ðŸ’» ' + msg;
        messages.appendChild(p);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
      }
    }

    // Invio con il tasto Enter
    document.getElementById('messageInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
